<h3>Search Item By Name</h3>

<form (ngSubmit)="searchMenu()">
  <div class="form group">
    <label>Enter Item Name: </label><br>
    <input type="text" [(ngModel)]=itemName name="itemName"><br><br> 
  </div>
  <div class="form group">
    <button type="submit" class="btn btn-success">Search Item</button>
  </div>
</form>

<div [hidden]="!found">
    <h3>{{error}}</h3>
<table class="table table-bordered">
  <tr>
    <th>Item Id</th>
    <th>Item Name</th>
    <th>Item Type</th>
    <th>Item Price</th>
  </tr>
  <tr *ngFor="let i of item">
    <td>{{i?.itemId}}</td>
    <td>{{i?.itemName}}</td>
    <td>{{i?.itemType}}</td>
    <td>{{i?.itemPrice}}</td>
  </tr>
</table>
</div>
