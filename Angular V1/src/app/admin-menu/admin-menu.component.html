<div class="container">

  <form (ngSubmit)="mapAdd()" #addForm="ngForm" >
      <table class="table table-hover">
        <tr>
          <td>Add Menu Details: </td>
          <td><button class="btn btn-success" type="submit" >Add/Edit Menu</button></td>
        </tr>
      </table>
  </form>
  <form (ngSubmit)="mapSearch()" #searchForm="ngForm" >
      <table class="table table-hover">
        <tr>
          <td>Search Menu Details: </td>
          <td><button class="btn btn-success" type="submit" >Search Menu Items</button></td>
        </tr>
      </table>
  </form>
  <form (ngSubmit)="mapList()" #listForm="ngForm" >
      <table class="table table-hover">
        <tr>
          <td>List Menu Details: </td>
          <td><button class="btn btn-success" type="submit" >List Menu</button></td>
        </tr>
